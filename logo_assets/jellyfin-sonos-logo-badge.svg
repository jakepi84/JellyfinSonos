<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1220"/>
      <stop offset="100%" stop-color="#1a1f36"/>
    </linearGradient>

    <!-- Icon gradients -->
    <linearGradient id="serverGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5fa8ff"/>
      <stop offset="100%" stop-color="#7b6cff"/>
    </linearGradient>

    <linearGradient id="speakerGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9b7bff"/>
      <stop offset="100%" stop-color="#6a5cff"/>
    </linearGradient>

    <linearGradient id="waveGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5fdcff"/>
      <stop offset="100%" stop-color="#b084ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="40" height="40" fill="url(#bg)"/>

  <!-- Server -->
  <g transform="translate(4 14)">
    <rect x="0" y="0" rx="3" width="12" height="4" fill="url(#serverGrad)"/>
    <rect x="0" y="6" rx="3" width="12" height="4" fill="url(#serverGrad)"/>

    <!-- Lights -->
    <circle cx="3" cy="2" r="1" fill="#7CFFB2"/>
    <circle cx="3" cy="8" r="1" fill="#FF7CCB"/>
  </g>

  <!-- Sound wave -->
  <path
    d="M18 20 C21 17, 24 17, 27 20"
    fill="none"
    stroke="url(#waveGrad)"
    stroke-width="2.5"
    stroke-linecap="round"
  />

  <!-- Speaker -->
  <g transform="translate(26 12)">
    <rect x="0" y="0" width="10" height="16" rx="3" fill="url(#speakerGrad)"/>
    <circle cx="5" cy="10" r="3.5" fill="#2b2f55"/>
    <circle cx="5" cy="10" r="2" fill="#b9a7ff"/>
  </g>
</svg>
